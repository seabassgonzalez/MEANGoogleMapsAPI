<!doctype html>
<html class="no-js" ng-app="MEANGoogleMapsAPI">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="An initial use of the MEAN stack to build a Google MAPS API Web App">
  
  <title>MEAN Google Maps</title>
  
  <!-- CSS -->
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
  <link rel="stylesheet" href="style.css"/>
  
  <!-- Holder JS -->
  <script src="../bower_components/holderjs/holder.js"></script>
  
  <!-- Google Maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFEnYfTB3TEegN33J76-_J7t__r4dlG54"></script>
  
  <!-- Modernizr -->
  <script src="../bower_components/modernizr/bin/modernizr"></script>

  <!-- Google Maps Service -->
  <script src="js/gservice.js"></script>
  
  <!-- JS Source -->
  <script src="../bower_components/jquery/jquery.js"></script>
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/angular-route/angular-route.js"></script>
  <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>

  <!-- Angular Scripts -->
  <script src="js/app.js"></script>
  <script src="js/addCtrl.js"></script>

</head>
<body ng-controller="addCtrl">

<div class="container">

  <div class="header">
    <ul class="nav nav-pills pull-right">
      <li active><a href="">Sign Up</a></li>
      <li disabled><a href="">Find Fellow Explorers</a></li>
    </ul>
    <h3 class="text-muted">MEAN Google Maps API</h3>  
  </div>

<!-- Map and Side Panel -->
<div class="row content">

  <!-- Google Map -->
  <div class="col-md-7">
    <div id="map"><img src="https://cdn3.tnwcdn.com/wp-content/blogs.dir/1/files/2015/08/SANFRANCISCO.jpg"></div>
  </div>

  <!-- Side Panel -->
    <div class="col-md-5">
      <div class="panel panel-default">

        <!-- Panel Title -->
        <div class="panel-heading">
          <h2 class="panel-title text-center">List Your Favorite Hidden Urban Landscapes<span class="glyphicon glyphicon-map-marker"></span></h2>
        </div>

        <!-- Panel Body -->
        <div class="panel-body">

          <!-- Creates Form (novalidate disables HTML validation for Angular control) -->
          <form name ="addForm" novalidate>

            <!-- Text Boxes and Other User Inputs - ng-model binds the values to Angular $scope -->
            <div class="form-group">
              <label for="username">Username <span class="badge">All fields required</span></label>
              <input type="text" class="form-control" id="username" placeholder="grandPoobah" ng-model="formData.username" required>
            </div>
          
            <label class="radio control-label">Location Type</label>
            <div class="radio" required>
              <label>
                <input type="radio" name="optionsRadios" id="radioPublicPark" value="Public Park" ng-model="formData.locationType">
                Public Park
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" id="radioUrbanGuerilla" value="Urban Landscape" ng-model="formData.locationType">
                Urban Landscape
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" id="radioForest" value="Foresety Wildery Goodness" ng-model="formData.locationType">
                Foresty Wildery Goodness
              </label>
            </div>
            
            <div class="form-group">
              <label for="age">Appreciation Time (Minutes)</label>
              <input type="number" class="form-control" id="appreciationTime" placeholder="72" ng-model="formData.age" required>
            </div>
            
            <div class="form-group">
              <label for="language">Favorite Scenic Feature</label>
              <input type="text" class="form-control" id="feature" placeholder="The View" ng-model="formData.favfeature" required>
            </div>
            
            <div class="form-group">
              <label for="latitude">Latitude</label>
              <input type="text" class="form-control" id="latitude" value="37.7952" ng-model="formData.latitude" readonly>
            </div>
            <div class="form-group">
              <label for="longitude">Longitude</label>
              <input type="text" class="form-control" id="longitude" value="122.4028" ng-model="formData.longitude" readonly>
            </div>

            <div class="form-group">
              <label for="verified">Is the Location Verified<span><button class="btn btn-default btn-xs"><span class="glyphicon glyphicon-refresh"></span></button></span></label>
              <input type="text" class="form-control" id="verified" placeholder= "I don't think so...?" ng-model="formData.htmlverified" readonly>
            </div>

            <!-- Submit button - tied to createUser() function from    - ng-disabled logic prevents early submits  -->
            <button type="submit" class="btn btn-danger btn-block" ng-click="createUser()" ng-disabled="addForm.$invalid">Submit</button>
            
            </form>
        </div>
      </div>
    </div>
  </div>
  
  <hr/>

  <!-- Footer -->
    <div class="footer">
      <p class="text-center"><span class="glyphicon glyphicon-check"></span> An implementation of Google Maps API using the MEAN stack
        <a href="https://seabassgonzalez.github.io/">Sebastian Gonzalez</a> | <a href="https://github.com/seabassgonzalez">Github Repos</a></p>
    </div>

  </div>
</body>
</html>
